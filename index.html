<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Midi CC Control</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <script src="target/script.js"></script>
</head>

<body>
    <h1 id="title"></h1>
    <div id="categories"></div>
    <h2>MIDI settings</h2>
    <div id="midi-in-out"></div>
    <p>In:</p>
    <select id="midi-in"></select>
    <p>Out:</p>
    <select id="midi-out"></select>
    <br>
    <button onClick="changeMidiInOut()" id="changeMidiInOut">Change MIDI In/Out</button>
</body>

</html>
